<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %} {% if page.sidebar == false %} class="no-sidebar" {% endif %} {% if page.sidebar == 'collapse' or site.sidebar == 'collapse' %} class="collapse-sidebar sidebar-footer" {% endif %} data-spy="scroll">

  <div class="container">
    <div id="main">
      <div id="content landing">
        {{ content | expand_urls: root_url }}
      </div>
    </div>
  </div>
</body>
</html>
